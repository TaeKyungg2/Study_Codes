<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <body>
        <h1>event handler</h1>
        <p> in computer, all of movement is event.
            example,click, mouseover,keyboard,etc.
            event - function : event handler </p>
        <button type="button" onclick="goClick()">event1</button>
        <button type="button" id="btnPress">event2</button>
            <script>
                function goClick(){
                    alert('event1');
                }
                let btnPress=document.getElementById('btnPress');
                // get html tag
                btnPress.addEventListener("click",()=>{
                    alert("event2 22");
                });
            </script>
        
    </body>
</html>
